<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
  <head>
    <title>AngularJS Form</title>
    <script type="text/javascript" src="http://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
	<div class="container" ng-controller="EmailCtrl" ng-submit="send()">
  		<div class="row">
    		<div class="col-sm-12">
      			<h4 class="text-center">Email Providers.</h4>
      			<div class="alert alert-success" ng-show="success">Success</div>
				  <form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="toAddress" class="col-sm-4 control-label">To Email</label>
				    <div class="col-sm-4">
				      <input type="email" class="form-control" ng-model="toAddress" placeholder="Email" required>
				    </div>
				  </div>
				
				  <div class="form-group">
				    <label for="subject" class="col-sm-4 control-label">Subject</label>
				    <div class="col-sm-4">
				      <input class="form-control" ng-model="subject" placeholder="Subject" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="message" class="col-sm-4 control-label">Message</label>
				    <div class="col-sm-4">
				      <input class="form-control" ng-model="message" placeholder="Message" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-4 col-sm-10">
				      <button type="submit" class="btn btn-success">Send Email</button>
				    </div>
				  </div>
				</form>
    </div>
    </div>
    </div>
    
  
  
  </body>
  </html>
